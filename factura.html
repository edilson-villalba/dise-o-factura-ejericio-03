<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <style>
        .buttonAdd {

            margin: 15px -10px;
        }

        .form-control:focus {
            border-color: #940505;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
        }

        .form-control{
            font-size: 11px;
            text-transform: uppercase;
        }

        .form-group{
            font-size: 12px;
        }
    </style>
    <title>Facturaci贸n  </title>
</head>

<body class="bg-light container">
    <h1 class="displa-4 text-danger">Facturaci贸n</h1>
    <hr>
    <main>
        <section class="row">
            <div class="col">
                <div class="card bg-light">
                    <div class="card-header">
                        <div class="row">
                            <h3 class="card-title col-md-10">Cabecera de Factura</h3>
                            <button class="btn btn-dark btn-sm col-md-2">Guardar Factuta</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="" class="row">
                            <div class="form-group col-md-3">
                                <label for="">Nro:</label>
                                <input class="form-control" type="text" placeholder="Nro de Factura"
                                    id="inputNro" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="">Ruc:</label>
                                <input class="form-control" type="text" placeholder="Nro de Ruc" id="inputRuc" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Raz贸n Social:</label>
                                <input class="form-control" type="text" id="inputNombre" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="">Direcci贸n:</label>
                                <input class="form-control" type="text" id="inputDireccion" />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Fecha:</label>
                                <input class="form-control" type="date" id="inputFecha" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="row mt-2">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <form action="" class="row" id="formDetalle">
                            <div class="form-group col-md-2">
                                <label for="">Codigo:</label>
                                <input type="text" class="form-control" id="inputCodigo"
                                autocomplete="off">
                            </div>
                            <div class="form-group col-md-1">
                                <label for="">Cant:</label>
                                <input type="number" class="form-control" id="inputCantidad"
                                autocomplete="off">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Nombre:</label>
                               <select name="" id="selectNombreDet" class="form-control">
                                <option value="0">-- Seleccione --</option>
                               </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="">Precio:</label>
                                <input type="number" class="form-control" id="inputPrecio"
                                autocomplete="off" data-inputmask="'mask': '999G999G999G999'" >
                            </div>
                            <div class="form-group col-md-2">
                                <label for="">P. Total:</label>
                                <input type="number" class="form-control" id="inputPrecioTotal"
                                autocomplete="off">
                            </div>

                            <div class="form-group col-md-1">
                                <button class="btn btn-outline-success btn-sm buttonAdd" type="submit">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="row mt-2">
            <div class="col-12">
                <div class="card bg-light ">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Cod</th>
                                    <th>Descripcion</th>
                                    <th>Cant.</th>
                                    <th>P. Unit.</th>
                                    <th>P. Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="cuerpoTabla">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="./js/funciones.js"></script>
</html>
